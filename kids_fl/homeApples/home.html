<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="home.js"></script>
        <link rel="stylesheet" href="../index.css" />
    </head>

    <body>
        <div class="left">
            <div class="text">Curriculum:</div>
            <div id="curriculum-list"></div>
            <button id="clear-button">Clear</button>
        </div>

        <div class="right">
            <div class="text">Trials:</div>
            <div class="buttons">
                <button class="trial-button" id="practice-button">
                    Practice
                </button>
            </div>

            <div class="buttons">
                <button class="trial-button" id="sample-button">
                    Sample + Predict
                </button>
                <button class="trial-button" id="prediction-button">
                    Predict Only
                </button>
            </div>

            <div class="text">Functions:</div>

            <div class="buttons">
                <button class="function-button disabled" id="gaussian-one">
                    GausOne
                </button>
                <button class="function-button disabled" id="gaussian-two">
                    GausTwo
                </button>
            </div>

            <div class="buttons">
                <button class="function-button disabled" id="positive-linear">
                    PosLin
                </button>
                <button class="function-button disabled" id="negative-linear">
                    NegLin
                </button>
            </div>

            <div class="buttons">
                <button
                    class="function-button disabled"
                    id="positive-exponential"
                >
                    PosExp
                </button>

                <button
                    class="function-button disabled"
                    id="negative-exponential"
                >
                    NegExp
                </button>
            </div>

            <div class="text">Samples:</div>
            <div class="buttons">
                <button class="sample-button disabled" id="old-sample">
                    Old
                </button>
                <button class="sample-button disabled" id="new-sample">
                    New
                </button>
            </div>

            <div class="text"></div>

            <div class="buttons">
                <div class="text">Number of Samples:</div>
                <input
                    required
                    type="number"
                    name="clicks"
                    min="1"
                    max="15"
                    value="5"
                />

                <button class="disabled" id="next-button">Next Trial...</button>
                <button class="disabled" id="finish-button">Finished!</button>
            </div>
        </div>
    </body>
</html>
