<script>
$(document).ready(function(){
	const urlParams = new URLSearchParams(window.location.search)
	if(urlParams.has('c')){
		var clicked = parseInt(urlParams.get('c'))
	}else{
	// default = 5 bars
		var clicked = 5
	}
	document.getElementById('howmany').innerHTML = clicked + " bars left"
    $('.bar').click(function() {
      if(clicked > 0){
      	$(this).toggleClass("clicked");
        $(this).children('img').toggle("show")
      }
      clicked -= 1
      if(clicked > 1){
    	document.getElementById('howmany').innerHTML = clicked + " bars left"    
      }else if(clicked == 1){
    	document.getElementById('howmany').innerHTML = "Last bar!"
      }else{
    	document.getElementById('howmany').innerHTML = "No more bars!"
      }
    });
    

    
});

</script>
