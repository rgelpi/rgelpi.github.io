<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Noto Sans&display=swap" rel="stylesheet">
		<style>
		.nexttext { font-weight: bold; color: #002A5C; }
		.textbox {width:100%;padding:1px;}
		.nextButton {
			display: block;
			width: 25%;
			border: none;
			background-color: #10797a;
			padding: 14px 28px;
			font-size: 20px;
			cursor: pointer;
			text-align: center;
			font-weight: bold;
			color: #FFFFFF;
			margin: auto;
			font-family: Noto Sans;
			border-radius: 20px;
			-webkit-appearance: none;
		}
		.nextButton:disabled {
			color: #bebebe;
		}
		</style>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function manage(txt) {
				var bt = document.getElementById('button');
				if ((txt.value != '' && 'Enter rule here...') && txt.value.length > 10) {
					bt.disabled = false;
				}
				else {
					bt.disabled = true;
				}
			}

			$(function(){
				document.getElementById("button").onclick = nextButton;
			/*	conditionarr = window.location.href.split("c=")
				c = conditionarr[1] */
				var url_string = window.location.href;
				var url = new URL(url_string);
				var c = url.searchParams.get("c");
				function nextButton() {
					localStorage["explanation"] = document.getElementById("rule").value;
					window.location.href = "./attention.html?c="+c
				}
			})
		</script>
	</head>
	<body>
	<div style="text-align:center;margin-left:15%;margin-right:15%;margin-top:10%;font-family:Noto Sans;";>
		<p style="font-size:18px;margin-top:-15px;">
Why do you think the blocks you picked made the machine go?
		</p>
		<input type="text" class="textbox" id="rule" value="Enter rule here..." style="width: 25%; height=5%;"
			   onfocus="if (this.value == 'Enter rule here...') {this.value = '';}"
			   onblur="if (this.value == '') {this.value = 'Enter rule here...';}"
			   onkeyup="manage(this)" >
	</div>
	<button type="button" class="nextButton" id="button" style="margin-top:20px;" disabled="disabled">NEXT</button>
		</p>
	</div>
	</body>
</html>
